<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">My eCommerce</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>

            <li>

            <li>
              <button id="herramientas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Herramientas</button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span></a>
            </li>
          </ul>
        </nav>
        <div id= "carrito-contenido" class="carrito-contenido disable">

          <div class="carrito-contenido-items">
            <label>Items:</label>
            <span id="carrito-contenido-cantidad" class="carrito-contenido-cantidad">2</span>
          </div>
          <div class="carrito-contenido-total">
            <label>Total: </label>
            <span id="carrito-contenido-precio" class="carrito-contenido-precio">$ 2000</span>
          </div>
        </div>

      <main>
        <div class="main-header">
        <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
        <div class="user-login">
          
        </div>
      </div>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a rellenar en el JS -->
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
